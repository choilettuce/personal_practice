<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexVsGrid</title>
    <style>
        .out_box{
        padding: 30px;
        }
        .box{
        display: flex;
        flex-wrap: wrap;
        width: 600px;
        font-size: 0;
        background: blue;
        margin: -10px
        }
        .in_box{
        display: inline-block;
        vertical-align: top;
        width: calc(33.3333% - 10px);
        height: 200px;
        margin: 5px;
        background: violet;
        }
    </style>
</head>
<body>
    <div class="out_box">
        <div class="box">
          <div class="in_box">
          </div>
          <div class="in_box">
          </div>
          <div class="in_box">
          </div>
          <div class="in_box">
          </div>
          <div class="in_box">
          </div>
          <div class="in_box">
          </div>
        </div>
      </div>
    
</body>
</html>
